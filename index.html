<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pagina de generaciones">
  <meta name="keywords" content="generaciones, personas, rasgos caracteristicos">
  <meta name="author" content="Nicolas Herrera">
  <title>Generaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="text-primary-emphasis">
  <main class="container">
    <h1 class="text-center">Generaciones</h1>
    <form class="row border border-primary rounded p-1 fw-bold" id="formularioPersona">
      <h2 class="mb-3">Crear nueva persona</h2>
      <div class="col-12 col-lg-6">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
          <label for="nombre">Nombre completo</label>
        </div>
      </div>
      <div class="col-6 col-lg-6">
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="dni" placeholder="DNI" required>
          <label for="dni">DNI</label>
        </div>
      </div>
      <div class="col-6 col-lg-4">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="nacionalidad" placeholder="Nacionalidad" required>
          <label for="nacionalidad">Nacionalidad</label>
        </div>
      </div>
      <div class="col-4 col-lg-4">
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="edad" placeholder="Edad" required>
          <label for="edad">Edad</label>
        </div>
      </div>
      <div class="col-8 col-lg-4">
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="a単oDeNacimiento" placeholder="A単o de Nacimiento" min="1924"
            max="2023" required>
          <label for="a単oDeNacimiento">A単o de Nacimiento</label>
        </div>
      </div>
      <div class="col-4">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="sexo" placeholder="Sexo" required>
          <label for="sexo">Sexo</label>
        </div>
      </div>
      <div class="col-4">
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="peso" placeholder="Peso" required>
          <label for="peso">Peso</label>
        </div>
      </div>
      <div class="col-4">
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="altura" placeholder="Altura" step="0.01" required>
          <label for="altura">Altura</label>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn rounded fw-bold" id="btnAgregarPersona">Agregar</button>
      </div>
    </form>

  </main>
  <footer>

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>

</html>
